<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Monk Weather app</title>
</head>
<body>


    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">MonkWEATHER</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" id="city" class="form-control my-2 p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
            
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">

                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4 center">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
          
            </div>




        </div>

    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>    
</body>
</html>
